<ion-header>

  <ion-navbar color="fundo">
    <ion-title><ion-icon ios="md-persone" md="md-person"></ion-icon>
    &nbsp;Aluno</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>{{alunoSelecionado.nome}}</h1>
    <hr>
    <ion-grid>
        <ion-row>
            <ion-col>
               <h4>Destaque</h4>
            </ion-col>
            <ion-col>
               <button ion-button small (click)="createobservation()">Realizar observação</button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-card>
        <ion-item>
          <ion-icon name="football" item-start large></ion-icon>
          <h2><ion-icon class="estrela" ios="md-star" md="md-star"></ion-icon>&nbsp;Futebol</h2>
          <p>Ótimo jogadora, tem um futuro<br> brilhante.</p>
        </ion-item>
        <ion-item>
          <ion-icon name="book" item-left large ></ion-icon>
          <h2><ion-icon class="alerta" ios="md-alert" md="md-alert"></ion-icon>&nbsp;Matemática</h2>
          <p>Ela precisa estudar mais.</p>
        </ion-item>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let disciplina of disciplinas; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
      <ion-card-content>
      <h3 class="materias">
        <ion-icon name="book" item-left large ></ion-icon>&nbsp;
        {{info.disciplina[i]}}&nbsp;
        <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </h3>
      <table *ngIf="isGroupShown(i);" cellspacing="40">
        <tr>
          <th></th>
          <th class="nota">Notas</th>
        </tr>
        <tr class="posicao" *ngFor="let row of disciplina.table;">
          <td style="width: 70%">{{row.periodo}}</td>
          <td style="width: 20%">{{row.nota}}</td>
          <hr>
        </tr>
      </table>
  </ion-card-content>
    </ion-item>
  </ion-list>
</ion-content>
