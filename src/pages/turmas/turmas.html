<ion-header>

  <ion-navbar color="fundo">
    <ion-title>{{descricao}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Lista de chamada</h3><hr>


    <ion-list *ngIf="alunos!= null">
        <ion-item *ngFor="let aluno of alunos; let i=$index">
              <ion-label>{{aluno.nome}}</ion-label>
          <ion-avatar item-end *ngIf="type=='presenca'">
              <ion-checkbox></ion-checkbox>
          </ion-avatar>
          <ion-avatar item-end *ngIf="type=='nota'">
              <ion-label color="danger" class="nota">Nota</ion-label>
              <ion-input max='10' min='0'></ion-input>
          </ion-avatar>
        </ion-item>
      </ion-list>
      <ion-list *ngIf="alunos == null">
          <ion-item>
            <h2>Sem Alunos nessa turma</h2>
          </ion-item>
        </ion-list>
                <button class="centro" ion-button right outline (click) = "showAlert()">Enviar dados</button>
</ion-content>
