<ion-header>
  <ion-navbar color="fundo">
    <ion-title>Login - Prometheus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid text-center>
        <ion-row>
            <ion-col>
                <h2></h2>
                <img src="../assets/imgs/logo.png">
            </ion-col>
        </ion-row>
    </ion-grid>
    <form [formGroup]="validation" (ngSubmit)="actionlogin()">
        <ion-list>
            <ion-item>
              <ion-label color="primary" floating>Login</ion-label>
              <ion-input name="name" formControlName="login"></ion-input>
            </ion-item>
          
            <ion-item>
                <ion-label color="primary" floating>Senha</ion-label>
              <ion-input name="password" formControlName="password" type="password"></ion-input>
            </ion-item>
          </ion-list>
          <ion-grid text-center>
              <ion-row>
                  <ion-col>
                     <button [disabled]="validation.invalid" ion-button large right block>Entrar</button>
                  </ion-col>
              </ion-row>
          </ion-grid>
    </form>
</ion-content>
