<ion-header>
  <ion-navbar color="fundo">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid text-center>
        <ion-row>
            <ion-col>
                <h2>Bem vindo ao NomeSistema</h2>
            </ion-col>
        </ion-row>
    </ion-grid>

  <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Login</ion-label>
        <ion-input [(ngModel)]="login"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label color="primary" floating>Senha</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid text-center>
        <ion-row>
            <ion-col>
               <button ion-button right round outline (click)="actionlogin()">Enviar</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
