<ion-header>

  <ion-navbar color="fundo">
    <ion-title><ion-icon ios="md-people" md="md-people"></ion-icon>
    &nbsp;Alunos</ion-title>  </ion-navbar>

</ion-header>



<ion-content padding>

    <ion-searchbar
    [(ngModel)]="searchTerm"
    placeholder="Busque o aluno"
    (search)="filterItems()"
    autocomplete="on"
    [debounce]="600">
  </ion-searchbar>

  <ion-item><br><br>
 -      <ion-label>Escolher turma</ion-label>
 -      <ion-select [(ngModel)]="gender">
 -        <ion-option selected>Todas turmas</ion-option>
 -        <ion-option *ngFor="let turma of listaDeTurmas">{{turma.turma}}</ion-option>
 -      </ion-select>
 -    </ion-item><br>

    <ion-list>
      <ion-item (click)="telaVisualizarDadosDoAluno(aluno)" *ngFor="let aluno of listaDeAlunos">
          <ion-card>
          <ion-item>
             <ion-icon *ngIf="aluno.rendimentos.totalNotas < 5" class="alerta" ios="md-alert" md="md-alert" ></ion-icon> 
            <h2><b>{{aluno.nome}}&nbsp;&nbsp;&nbsp;</b></h2>
            <p>{{aluno.turma}}</p>
            <ion-avatar item-end>
                <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" class="centro"></ion-icon>
            </ion-avatar>
          </ion-item>

        </ion-card>

      </ion-item>

    </ion-list>
</ion-content>
