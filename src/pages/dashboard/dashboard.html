<ion-header>

  <ion-navbar color="fundo">
    <ion-title><ion-icon ios="ios-home" md="ios-home"></ion-icon>
    &nbsp;Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="turmas!= null">
    <ion-item *ngFor="let turma of turmas">
      <h2>{{turma.descricao}} - {{turma.id}}</h2>
      <ion-avatar item-end>
      <ion-grid>
          <ion-row>
              <ion-col>
                 <button ion-button right outline (click)="telaVisualizarDadosDaTurma(turma.id, 'presenca')">Presen√ßa</button>
              </ion-col>
              <ion-col>
                 <button ion-button right outline (click)="telaVisualizarDadosDaTurma(turma.id, 'nota')">Nota</button>
              </ion-col>
          </ion-row>
      </ion-grid>
    </ion-avatar>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="turmas == null">
      <ion-item>
        <h2>Sem turma para esse dia</h2>
      </ion-item>
    </ion-list>
</ion-content>
